<!--Tema: HTML, CSS, JavaScript
h1 = Título
style = Estilo css
color = Cor
script = Documento javascript
function = Função que troca a cor do texto
addEventListener = Adiciona evento de click
-->
<h1 id="texto"> Olá mundo </h1>

<style>
    h1 {
        color: blue;
    }
</style>

<script>
    function mudar() {
        texto.style.color = "red";
    }
    texto.addEventListener("click", mudar);
</script>
